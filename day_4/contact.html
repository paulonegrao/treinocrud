<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>
    <hr>
    <h1>Contact Us</h1>
      <form action="" method"">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g. Zezin" value="Catatau">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="e.g. Zezin@.com">
      </div>
      <div>
        <input type="checkbox" id="urgent">
        <label for="urgent">Urgent?</label>
      </div>
      <div>
        <input type="radio" id="usales" name="department">
        <label for="usales">Sales</label>
        <input type="radio" id="technical" name="department">
        <label for="utechnical">Technical</label>
        <input type="radio" id="Padaria" name="department">
        <label for="Padaria">Padaria</label>
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category">
          <option hidden></option>
          <option>Art</option>
          <option>Sports</option>
          <option>Cafe</option>
          </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <input type="submit" value="Contact Us">
    </div>
      </form>
  </body>
</html>
