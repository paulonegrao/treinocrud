<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>

        <script src="react.js"></script>
        <script src="react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
        <title></title>
    </head>
    <body>
<div id="container"></div>
<script type="text/babel">
var HelloWorld = React.createClass({
  render: function() {
    var styles = {color: "red"};
    return <p style={styles}> Hello {this.props.name}!</p>;
  }
});
ReactDOM.render(<HelloWorld name="TAM" />, document.getElementById('container'));
</script>
<div id="container2"></div>
<script type="text/babel">
var Shape = React.createClass({
  render: function() {
    var styles = {background: "red"};
    return <div style={styles}></div>;
  }
});
ReactDOM.render(<Shape width="100px" height="100px"/>, document.getElementById('container2'));
</script>
  </body>
</html>
